<!-- Contact -->
<p *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
</p>
<div class="contact">
    <div class="container">
        <div class="row">
            <!-- Get in touch -->
            <div class="col-lg-6">
                <div class="contact_content">


                    <div class="contact_title">Get in touch with us</div>
                    <div class="contact_text">

                    </div>
                    <div class="contact_list">
                        <ul>
                            <li>
                                <div>address:</div>
                                <div> DS House, Next to Iscon Mega Mall, Sarkhej - Gandhinagar Hwy, Ahmedabad, Gujarat
                                    380054</div>
                            </li>
                            <li>
                                <div>phone:</div>
                                <div>+91 9513684613</div>
                            </li>
                            <li>
                                <div>email:</div>
                                <div>yourmail@gmail.com</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-6">
                <div class="contact_form_container">
                    <form action="#" id="contact_form" class="contact_form needs-validation"
                        [formGroup]='registrationForm' (ngSubmit)="PostData(registrationForm)">
                        <div style="margin-bottom: 18px">
                            <input type="text" class="contact_input contact_input_name inpt form-control"
                                placeholder="Your Name" formControlName="userName"
                                [ngClass]="{ 'is-invalid': submitted && f.userName?.errors }" required="required">
                            <div *ngIf="submitted && f.userName?.errors" class="invalid-feedback">
                                <div *ngIf="f.userName?.errors?.required">userName is required</div>
                            </div>
                            <div class="input_border"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="text" class="contact_input contact_input_email inpt form-control"
                                        formControlName="email" placeholder="Your E-mail"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required="required">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
                                    <div class="input_border"></div>
                                </div>
                            </div>
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="text" class="contact_input contact_input_subject inpt form-control"
                                        formControlName="subject" placeholder="Subject"
                                        [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" required="required">
                                    <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                                        <div *ngIf="f.subject.errors.required">Subject is required</div>
                                    </div>
                                    <div class="input_border"></div>
                                </div>
                            </div>
                        </div>
                        <div><textarea class="contact_textarea contact_input inpt" placeholder="Message"
                                formControlName="message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"
                                required="required">
                            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                                <div *ngIf="f.message.errors.required">Subject is required</div>
                            </div>
                            </textarea>
                            <div class="input_border" style="bottom:3px"></div>
                        </div>
                        <button type="submit" value="Post Data" class="contact_button">send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
